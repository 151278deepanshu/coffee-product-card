<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="cardbox">
                <div class="leftside">
                    <img src="mug.jpg" class="image">
                </div>
                <div class="rightside">
                    <div class="bg">COFFEE MUG</div>
                    <h1 class="heading">White Coffee Mug</h1>
                    <p class="desc">Coffee Mugs are designed to express emotions.These are acclaimed for their amazing designs and superior quality.</p>
                    <div class="prices">
                        <span class="temp">₹149</span>
                        <span class="act">₹230</span>

                    </div>
                    <button class="shop">
                        <img src="icon-cart.png" alt="cart icon" class="icon">
                        <span class="add">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
